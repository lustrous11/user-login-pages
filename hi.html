<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>login for MyIndia</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="hello.css">
</head>

<body>
    <section class="wrapper">
      <div class="container">``
        <div  class="col-sm-8 offset-sm-2 col-lg-6 offset-lg-3 col-xl-4 offset-xl-4 text-center">
          <div class="logo">
            <img src="Screenshot 2022-02-13 121457.png" class="img-fluid" alt="logo">
          </div>
          <form class="rounded bg-white shadow p-5">
            <h3 class="text-success fw-bolder fs-4 mb-2">Sign in to MyIndia</h3>
            <div class="fw-normal text-danger mb-4">
              New Here ? 
              <a href="newuser.html" class="text-primary fw-bold text-decoration-none">
                Create an account
              </a>
            </div>
            <div class="form-floating">
              <input type="email" class="form-control" id="emailinput" placeholder="name@gmail.com">
              <label for="emailinput" class="form-label">Email Address</label>
            </div>
            <div class="form-floating mt-3">
              <input type="password" class="form-control" id="passwordinput" placeholder="password">
              <label for="passwordinput" class="form-label">Password</label>
            </div>
            <div class="text-end mt-2 fw-bold text-danger">
               <a href="forgetpasswrd.html" class="fw-bold text-danger text-decoration-none">Forgot Password ?</a>
            </div>
            <button type="submit" class="btn btn-primary p-2 fw-bold w-100 my-4">Continue</button>
            <div class="text-center text-muted fw-bold mb-4">OR</div>
            <a href="#" class="btn btn-dark google_style p-2 w-100 mb-3">
              <img src="google.svg" class="img-fluid me-3" alt="google">Continue with Google
            </a>
            <a href="#" class="btn btn-dark google_style p-2 w-100 mb-3">
              <img src="facebook.svg" class="img-fluid me-3" alt="google">Continue with Facebook
            </a>
            <a href="#" class="btn btn-dark google_style p-2 w-100 mb-3">
              <img src="linked.svg" class="img-fluid me-3" alt="google">Continue with Linkeldin
            </a>
          </form>
        </div>
      </div>
    </section>
</body>

</html>
