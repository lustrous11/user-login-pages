<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Signup for MyIndia</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="hello.css">
</head>

<body>
    <section class="wrapper">
      <div class="container">
        <div  class="col-sm-8 offset-sm-2 col-lg-6 offset-lg-3 col-xl-4 offset-xl-4 text-center">
          <div class="logo">
            <img src="Screenshot 2022-02-13 121457.png" class="img-fluid" alt="logo">
          </div>
          <form class="rounded bg-white shadow p-5">
            <h3 class="text-success fw-bolder fs-4 mb-2">Create an account</h3>
            <div class="fw-normal text-danger mb-2">
              Already have an account?
              <a href="hi.html" class="text-primary fw-bold text-decoration-none">
                Sign in Here
              </a>
            </div>

            <div class="text-center text-muted mb-2">OR</div>

            <div class="form-floating">
                <input type="text" class="form-control " id="nameinput" placeholder="First Name">
                <label for="nameinput" class="form-label">First Name</label>
            </div>
            <div class="form-floating">
                <input type="text" class="form-control my-2" id="lastnameinput" placeholder="Last Name">
                <label for="lastnameinput" class="form-label">Last name</label>
            </div>
            <div class="form-floating">
                <input type="tel" class="form-control mb-2" id="numberinput" placeholder="Phone no.">
                <label for="numberinput" class="form-label">Phone no.</label>
              </div>  
            <div class="form-floating">
              <input type="email" class="form-control" id="emailinput" placeholder="name@gmail.com">
              <label for="emailinput" class="form-label">Email Address</label>
            </div>
            <div class="form-floating mt-3">
              <input type="password" class="form-control" id="passwordinput" placeholder="password">
              <label for="passwordinput" class="form-label">Password</label>
              <span class="password-info mt-2">
                Use 8 or more characters with a mix of letters, numbers & symbols.
              </span>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="confirmpasswordinput" placeholder="Confirm Password">
                <label for="confirmpasswordinput" class="form-label">Confirm Password</label>
            </div>
            <div class="form-check">
                <input class="form-check-input ms-2" type="checkbox" id="checkbox" checked>
                <label class="form-label-iinput" for="checkbox">
                    I agree to the <a href="#" class="fw-bold">Terms and Conditions</a>
                </label>
            </div> 
            <button type="submit" class="btn btn-primary p-2 fw-bold w-100 my-4">Continue</button>
          </form>
        </div>
      </div>
    </section>
</body>

</html>
