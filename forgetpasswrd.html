<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Forget password for MyIndia</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="hello.css">
</head>

<body>
    <section class="wrapper">
      <div class="container">
        <div  class="col-sm-8 offset-sm-2 col-lg-6 offset-lg-3 col-xl-4 offset-xl-4 text-center">
          <div class="logo">
            <img src="Screenshot 2022-02-13 121457.png" class="img-fluid" alt="logo">
          </div>
          <form class="rounded bg-white shadow p-5">
            <h3 class="text-danger fw-bolder fs-4 mb-2">Forget Password ?</h3>
            <div class="fw-normal text-muted mb-2">
              Enter your email to reset your password
            </div>
            <div class="form-floating">
              <input type="email" class="form-control" id="emailinput" placeholder="name@gmail.com">
              <label for="emailinput" class="form-label">Email Address</label>
            </div> 
            <button type="submit" class="btn btn-primary rounded-1 p-2 fw-bold my-4">Submit</button>
            <button type="submit" class="btn btn-secondary  rounded-1 p-2 fw-bold ms-3 my-4">Cancel</button>
          </form>
        </div>
      </div>
    </section>
</body>

</html>
